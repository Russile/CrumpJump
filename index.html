<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-70CC299NCT"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-70CC299NCT');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crump Jump</title>
    
    <!-- Add this line to link your favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: 'VT323', monospace;
        }
        #gameContainer {
            position: relative;
            max-width: 600px;
            max-height: 800px;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #gameCanvas.playing {
        cursor: none;
    }
    
    #gameCanvas.game-over {
        cursor: default;
    }
    </style>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            text-align: center;
        }

        #playerNameInput {
            width: 100%;
            padding: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="320" height="480"></canvas>
    </div>
    

    <div id="nameModal" class="modal">
        <div class="modal-content">
            <h2>Congratulations!</h2>
            <p>You made the leaderboard. Enter your name:</p>
            <input type="text" id="playerNameInput" maxlength="15" autocapitalize="words">
            <button id="submitName">Submit</button>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
