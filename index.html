<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-70CC299NCT"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-70CC299NCT');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crump Jump</title>
    
    <!-- Add this line to link your favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'VT323', monospace;
            background-color: #000000;
        }
        #gameContainer {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        #gameCanvas {
            /* Keep your original dimensions */
            width: 320px;
            height: 480px;
        }
        
        #gameCanvas.playing {
            cursor: none;
        }

        #gameCanvas.game-over {
            cursor: default;
        }

        .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
    }

    .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 300px;
        text-align: center;
        font-size: 24px; /* Increase the font size */
        box-sizing: border-box; /* Ensure padding is included in the width */
    }

    .modal-title {
        font-size: 28px; /* Increase the font size */
        font-weight: bold;
        margin-bottom: 10px;
    }

    .modal-message {
        font-size: 24px;
        margin-bottom: 20px;
        white-space: pre-line; /* Add this line */
    }

    #playerNameInput {
        font-size: 24px; /* Increase the font size */
        width: calc(100% - 20px); /* Adjust width to include padding */
        padding: 10px;
        margin: 10px 0;
        box-sizing: border-box; /* Ensure padding is included in the width */
    }

    #submitName {
        font-size: 24px; /* Increase the font size */
        padding: 10px 20px;
        background-color: #007BFF; /* Change to a more appealing blue color */
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    #submitName:hover {
        background-color: #0056b3; /* Darker blue on hover */
    }
</style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="320" height="480"></canvas>
    </div>
    

    <div id="nameModal" class="modal">
        <div class="modal-content">
            <div class="modal-title">Choose Username</div>
            <div class="modal-message"></div>
            <input type="text" id="playerNameInput" placeholder="" maxlength="15" spellcheck="false">
            <button id="submitName">Submit</button>
        </div>
    </div>
    
    <script src="game.js?v=0.2.2"></script> 
</body>
</html>
